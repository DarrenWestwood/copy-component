<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Copy Component</title>
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="container">
        <h2>Input</h2>
        <input type="text" value="BTCADDRESS"  data-copy>

        <h2>Textarea</h2>
        <textarea data-copy>Textarea value</textarea>

        <h2>Span</h2>
        <span data-copy>Span value</span>

        <h2>Div</h2>
        <div data-copy>Span value</div>
    </div>
</body>
<script src="js/copyToClipboard.js"></script>
</html>
